<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product_Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="main">
        <div class="product">
            <h1> Add Product Details Here</h1><br>
            <form id="product" method="post">
                <label>Product Name:</label>
                <br>
                <input type="text" name="productname" id="pname" placeholder="Enter Product Name"> <br><br>
                <br>
                
                <label>Product Price:</label>
                <br>
                <input type="text" name="productprice" id="pprice" placeholder="Enter Product Price"><br><br>
                <br>
                
                <label>Product Description:</label>
                <br>
                <input type="text" name="productdescription" id="pdescription"
                    placeholder="Enter Product Description">
                    <br>
                    <br>
                <input type="submit" value="Submit" name="submit" id="formsubmit">
                <br>
                <br>
                <br>

            </form>
        </div>
    </div>
</body>

</html>
